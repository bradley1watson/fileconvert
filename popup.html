<!DOCTYPE html>
<html lang="en">
<head>
  <title>File Convert</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="/icon.png" alt="icon" style="width: 50px; height: 50px;">  
  <h2>File Convert</h2>

    <!-- Drag & Drop Area -->
    <div id="drop-zone">Click or drag & image here</div>
    
    <label for="format">Convert to:</label>
    <select id="format">
      <option value="jpeg">JPEG</option>
      <option value="png">PNG</option>
      <option value="webp">WEBP</option>
      <option value="gif">GIF</option>
      <option value="bmp">BMP</option>
    </select>

    <button id="convert"><span>Convert</span></button>

    <!-- Loading Spinner -->
    <div id="loading-spinner" style="display: none;">Converting...</div>

    <a id="download" style="display:none">Download Image</a>

    <script src="popup.js"></script>
</body>
</html>
