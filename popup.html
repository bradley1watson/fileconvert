<!DOCTYPE html>
<html lang="en">
<head>
  <title>File Convert</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>File Convert</h2>

    <!-- Drag & Drop Area -->
    <div id="drop-zone">Drag & drop an image here</div>

    <input type="file" id="fileInput" accept="image/*">
    
    <label for="format">Convert to:</label>
    <select id="format">
      <option value="jpeg">JPEG</option>
      <option value="png">PNG</option>
      <option value="webp">WEBP</option>
      <option value="gif">GIF</option>
      <option value="bmp">BMP</option>
      <option value="heic">HEIC (Experimental)</option>
    </select>

    <label for="quality">Quality:</label>
    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="1">

    <button id="convert"><span>Convert</span></button>

    <!-- Loading Spinner -->
    <div id="loading-spinner" style="display: none;">Converting...</div>

    <a id="download" style="display:none">Download Image</a>

    <script src="heic2any.js"></script> <!-- HEIC conversion -->
    <script src="popup.js"></script>
</body>
</html>
